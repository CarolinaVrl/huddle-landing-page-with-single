<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="shortcut icon" href="./assets/Images/favicon-32x32.png" type="image/x-icon">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <title>huddle landing page with single introductory section</title>
</head>
<body>
    <article class="container_main">
        <nav>
            <img src="./assets/Images/logo.svg" alt="">
        </nav>
        <article class="container_sections">
            <section>
                <img src="./assets/Images/illustration-mockups.svg" alt="">
            </section>
            <article class="container_text">
                <h1>Build The Community Your Fans Will Love</h1>
                <p>    Huddle re-imagines the way we build communities. You have a voice,
                 but so does your audience. 
                    Create connections with your users as you engage in genuine discussion.
                 
                </p>
                <button class="btnRegister">Register</button>
                <section class="social_icons" >
                    <div>
                        <i class= 'active bx bxl-facebook'></i>
                    </div>
                    <div><ion-icon class="active" name="logo-twitter"></ion-icon></div>
                    <div><ion-icon class="active" name="logo-instagram"></ion-icon></div>              
                    
                </section>
           
        </article>
        
    
        </article>
        <footer>
            <p class="attribution">
              Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
              Coded by <a href="https://storied-starlight-5d4334.netlify.app    ">Carolina Villarreal</a>.
            </p>
          </footer>
          
    </article>
 

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
</body>
</html>
